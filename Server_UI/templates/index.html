<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Rendering Controls</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"></script>
</head>
<body>
    <h1>Volume Rendering Controls</h1>
    <form action="{{ url_for('main.submit') }}" method="post">
        <label for="message">Message:</label>
        <input type="text" id="message" name="message" required>
        <button type="submit">Send</button>
    </form>

    <svg id="opacityEditor" width="500" height="200"></svg>
    <div id="colorEditorContainer" style="display: flex; align-items: center;">
        <div id="colorEditor" style="width: 500px; height: 30px; margin-right: 10px;"></div>
        <button id="addDividerButton">+</button>
        <button id="deleteDividerButton" style="display: none;">-</button>
    </div>

    <script src="{{ url_for('static', filename='js/opacityEditor.js')}}"></script>
    <script src="{{ url_for('static', filename='js/colorEditor.js')}}"></script>
</body>
</html>
